{% extends 'base.html'%}
<!-- Content block -->
{% block content %}
<div class="container">

    <!-- Poster background -->
    <div class="row">
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 posterPath" style="background: url({{movie.poster}}) no-repeat center center">
        </div>
       
        <div class="col-xs-6 col-sm-6 col-md-6 col-lg-6 movie-details">
            <img src="{{ news.urlToImage }}" alt="" class="img-responsive">
            <h3>{{ news.title }}</h3>

            <p class="name"> {{ news.name }}</p>
            <p class="description"> <b> {{ news.description }}</b> - <i>{{ news.description}} </i> </p>


        </div>
    </div>

</div>
{% endblock %}
