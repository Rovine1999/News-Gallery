{% macro displayNewsList(news_list) %}

{% for news in news_list %}
<div class="col-xs-12 col-sm-4 col-md-2 col-lg-2 movie-card">
     <img src="{{ news.urlToImage }}" alt="" class="img-responsive"> 
    <div class="text-center">{{news.name}} </div>
   <div class="text-center">{{news.description}} </div>
   <a href="{{news.url}}" class="btn btn-success">Read more</a>
</div>

{% endfor %}

{% endmacro %}
