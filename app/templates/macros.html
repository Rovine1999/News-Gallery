{% macro displayNewsList(news_list) %}

{% for news in news_list %}
    <div class="container">
        <div class="row">
            <div class="col-ms-6">
                <div class="card">
                    <div class="card-body">
                        <img src="{{ news.urlToImage }}" class="card-img-top" alt="" class="img-responsive">
                        <div class="card-title">{{news.name}} </div>
                        <div class="card-text">{{news.description}} </div>
                        <a href="{{news.url}}" class="btn btn-success">Read more</a>
                    </div>
                </div>
            </div>
        </div>
    </div>

{% endfor %}

{% endmacro %}
